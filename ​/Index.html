<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA AI | QUANTUM TERMINAL v14.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff88;
            --neon-red: #ff002b;
            --neon-yellow: #ffcc00;
            --terminal-bg: #050505;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--terminal-bg);
            color: var(--neon-cyan);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #101010 0%, #050505 100%);
        }
        .terminal-border {
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        .cyber-card {
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .cyber-card:hover {
            border-color: var(--neon-cyan);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.2);
        }
        .prediction-long { border-left: 4px solid var(--neon-green); }
        .prediction-short { border-left: 4px solid var(--neon-red); }
        
        .cyber-button {
            background: linear-gradient(45deg, rgba(0, 243, 255, 0.1), rgba(255, 0, 255, 0.1));
            border: 1px solid var(--neon-cyan);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .cyber-button:hover {
            background: var(--neon-cyan);
            color: black;
            box-shadow: 0 0 20px var(--neon-cyan);
        }
        .code-output {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            background: #000;
            border: 1px solid #1a1a1a;
        }
        .confidence-bar {
            height: 4px;
            background: #1a1a1a;
            width: 100%;
            margin-top: 8px;
        }
        .confidence-fill { height: 100%; transition: width 1s ease-out; }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(1000%); }
        }
        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 243, 255, 0.1);
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>

    <div class="container mx-auto px-4 py-8 relative z-10">
        <header class="terminal-border p-6 mb-8 flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h1 class="text-4xl font-black tracking-tighter mb-2">AURA AI <span class="text-xs text-gray-500 font-normal">v14.0</span></h1>
                <p class="text-[10px] text-neon-pink tracking-[0.3em] uppercase">Powered by A.X.E.L. Core | Alex Medoff Edition</p>
            </div>
            
            <div id="market-prediction" class="hidden text-center md:text-right">
                <div id="market-prediction-text" class="text-xl font-bold neon-cyan"></div>
                <div id="market-confidence" class="text-[10px] text-gray-400"></div>
            </div>

            <button onclick="startPrediction()" id="predict-btn" class="cyber-button px-8 py-3 font-bold">
                üîÆ RUN QUANTUM FORECAST
            </button>
        </header>

        <div id="coin-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 mb-8">
            <div class="col-span-full py-20 text-center opacity-50 border-2 border-dashed border-gray-800">
                <p class="animate-pulse">SYSTEM_IDLE: Awaiting neural link authorization...</p>
            </div>
        </div>

        <div class="terminal-border p-4">
            <div class="flex justify-between items-center mb-2">
                <span class="text-[10px] font-bold uppercase">System_Console_Output</span>
                <span class="text-[10px] text-gray-600">Alex_Medoff_Node_Active</span>
            </div>
            <div id="terminal-log" class="code-output h-48 overflow-y-auto p-4 text-green-500">
                <div class="opacity-50">> AURA AI v14.0 initialization sequence ready...</div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const BINANCE_API = "https://fapi.binance.com";
        const COINS = ['btcusdt', 'ethusdt', 'solusdt', 'bnbusdt', 'xrpusdt', 'adausdt', 'avaxusdt', 'dotusdt', 'linkusdt', 'maticusdt'];
        
        const AURA_CONFIG = {
            model: "llama3-70b-8192",
            update_speed: 600
        };

        let SESSION_KEY = "";
        let marketMetrics = { totalBullish: 0, avgConfidence: 0, totalCoins: 0 };
        let systemState = { isPredicting: false };

        // 1. SECURITY
        function unlockSystem() {
            const key = prompt("AURA AI SECURITY: ENTER ACCESS TOKEN (GROQ_API_KEY)");
            if (key && key.startsWith("gsk_")) {
                SESSION_KEY = key;
                logTerminal("DECRYPTED: Neural link 100% stable. Welcome, Alex Medoff.", "success");
                return true;
            }
            logTerminal("CRITICAL_ERROR: Unauthorized access blocked.", "error");
            return false;
        }

        // 2. DATA
        async function fetchNodeData(symbol) {
            try {
                const [f, t, o] = await Promise.all([
                    fetch(`${BINANCE_API}/fapi/v1/premiumIndex?symbol=${symbol.toUpperCase()}`),
                    fetch(`${BINANCE_API}/fapi/v1/ticker/24hr?symbol=${symbol.toUpperCase()}`),
                    fetch(`${BINANCE_API}/fapi/v1/openInterest?symbol=${symbol.toUpperCase()}`)
                ]);
                const fData = await f.json();
                const tData = await t.json();
                const oData = await o.json();
                
                return {
                    symbol: symbol.toUpperCase(),
                    price: parseFloat(tData.lastPrice),
                    funding: parseFloat(fData.lastFundingRate) * 100,
                    vol: parseFloat(tData.quoteVolume),
                    oi: parseFloat(oData.openInterest),
                    v_ratio: (parseFloat(tData.quoteVolume) / parseFloat(oData.openInterest)).toFixed(2)
                };
            } catch (e) { return null; }
        }

        // 3. AI
        async function runAuraInference(data) {
            if (!SESSION_KEY) return null;
            const prompt = `[MODULE: AURA_AI_AXEL_v5.5] [OPERATOR: ALEX_MEDOFF]
            ANALYSE: ${data.symbol} | PRICE: $${data.price} | FUNDING: ${data.funding}% | OI: ${data.oi} | V_RATIO: ${data.v_ratio}
            OUTPUT FORMAT: DIRECTION | CONFIDENCE% | TECH_LOGIC`;

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${SESSION_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: AURA_CONFIG.model,
                        messages: [{ role: "user", content: prompt }],
                        temperature: 0.02
                    })
                });
                const res = await response.json();
                const [dir, conf, logic] = res.choices[0].message.content.trim().split('|').map(s => s.trim());
                return { dir, conf, logic };
            } catch (e) { return null; }
        }

        // 4. WORKFLOW
        async function startPrediction() {
            if (!SESSION_KEY && !unlockSystem()) return;
            if (systemState.isPredicting) return;

            systemState.isPredicting = true;
            marketMetrics = { totalBullish: 0, avgConfidence: 0, totalCoins: 0 };
            document.getElementById('predict-btn').innerHTML = '<span class="animate-pulse">AURA SCANNING...</span>';
            
            const container = document.getElementById('coin-cards-container');
            container.innerHTML = '';

            for (const symbol of COINS) {
                const nodeData = await fetchNodeData(symbol);
                if (!nodeData) continue;

                const prediction = await runAuraInference(nodeData);
                if (prediction) {
                    updateMarketIndex(prediction);
                    renderAuraCard(nodeData, prediction);
                    logTerminal(`NODE_${nodeData.symbol}: Signal generated.`, "success");
                }
                await new Promise(r => setTimeout(r, AURA_CONFIG.update_speed));
            }

            renderMarketHeader();
            document.getElementById('predict-btn').textContent = "üîÆ RUN QUANTUM FORECAST";
            systemState.isPredicting = false;
        }

        // 5. RENDERERS
        function updateMarketIndex(pred) {
            marketMetrics.totalCoins++;
            marketMetrics.avgConfidence += parseInt(pred.conf) || 0;
            if (pred.dir.includes("LONG")) marketMetrics.totalBullish++;
        }

        function renderMarketHeader() {
            const sentiment = (marketMetrics.totalBullish / marketMetrics.totalCoins) * 100;
            const header = document.getElementById('market-prediction');
            header.classList.remove('hidden');
            
            document.getElementById('market-prediction-text').innerHTML = 
                `MARKET SENTIMENT: ${sentiment > 50 ? 'BULLISH üöÄ' : 'BEARISH üêª'} [${sentiment.toFixed(0)}%]`;
            document.getElementById('market-confidence').innerText = 
                `GLOBAL_CONFIDENCE: ${(marketMetrics.avgConfidence / marketMetrics.totalCoins).toFixed(1)}%`;
        }

        function renderAuraCard(data, pred) {
            const isLong = pred.dir.includes("LONG");
            const container = document.getElementById('coin-cards-container');
            
            container.innerHTML += `
                <div class="cyber-card p-4 terminal-border ${isLong ? 'prediction-long' : 'prediction-short'}">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xl font-black ${isLong ? 'neon-green' : 'neon-red'}">${data.symbol}</span>
                        <span class="text-[9px] border border-neon-cyan px-2 py-0.5 text-neon-cyan font-bold">${pred.dir}</span>
                    </div>
                    
                    <div class="flex justify-between items-end mb-3">
                        <div class="text-2xl font-bold">$${data.price.toFixed(4)}</div>
                        <div class="text-[10px] ${isLong ? 'text-green-400' : 'text-red-400'} font-bold">${pred.conf}% CONF</div>
                    </div>

                    <div class="bg-gray-900/90 p-2 rounded-sm border-r-2 ${isLong ? 'border-green-500' : 'border-red-500'} mb-3">
                        <div class="text-[8px] text-neon-pink uppercase font-black mb-1">AXEL_INFERENCE:</div>
                        <div class="text-[10px] text-gray-300 leading-tight">${pred.logic}</div>
                    </div>

                    <div class="grid grid-cols-2 gap-1 text-[9px] uppercase text-gray-500">
                        <div>OI_POOL: <span class="text-white">${(data.oi/1e3).toFixed(1)}K</span></div>
                        <div class="text-right">V_RATIO: <span class="text-white">${data.v_ratio}</span></div>
                        <div class="${data.funding < 0 ? 'text-green-500' : 'text-red-500'} font-bold">FUND: ${data.funding.toFixed(4)}%</div>
                        <div class="text-right neon-cyan">NODE_ALIVE</div>
                    </div>
                    
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${pred.conf}%; background: ${isLong ? 'var(--neon-green)' : 'var(--neon-red)'}"></div>
                    </div>
                </div>
            `;
        }

        function logTerminal(msg, type) {
            const log = document.getElementById('terminal-log');
            const time = new Date().toLocaleTimeString();
            let color = "text-green-500";
            if (type === "error") color = "text-red-500";
            if (type === "system") color = "text-cyan-400";
            
            log.innerHTML += `<div class="mb-1 ${color}"><span class="text-gray-600">[${time}]</span> > ${msg}</div>`;
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
